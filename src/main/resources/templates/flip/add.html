<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${disc}">
    <div class="form-group">
        <label th:for="brand">Brand</label>
        <input class="form-control" th:field="*{brand}" />
        <span th:errors="*{brand}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="clubType">Club Type</label>
        <select th:field="*{clubType}">
            <option th:each="clubType : ${clubTypes}"
                    th:text="${clubType.name}"
                    th:value="${clubType}"></option>
        </select>
    </div>

    <input type="submit" value="Add Disc" />
</form>

</body>
</html>
