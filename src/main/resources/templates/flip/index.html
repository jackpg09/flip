<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">></head>

<body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${discs} and ${discs.size()}">no discs :(</p>

        <div class="row">
            <div th:each="disc : ${discs}" class="col-sm-5 col-md-3">
                <div class="thumbnail">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/71gaq1NcsBL._SX466_.jpg"/>
                    <div class="caption">
                        <h3 th:text="${disc.brand}"></h3>
                        <h2 th:text="${disc.name}"></h2>
                        <a th:href="@{'/flip/disc?id=' + ${disc.id}}" type="button" class="btn btn-info">DETAILS</a>
                        <a th:href="@{'/shoppingCart/add/' + ${disc.id}}" type="button" class="btn btn-success">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
