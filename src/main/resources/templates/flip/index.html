<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>




<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="..." alt="...">
            <div class="caption">
                <h3>Thumbnail label</h3>
                <p>...</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>



<p th:unless="${discs} and ${discs.size()}">no discs :(</p>

<table class="table">
    

    <tr th:each="disc : ${discs}">
        <td th:text="${disc.name}"></td>
        <td th:text="${disc.brand}"></td>
        <td th:text="${disc.clubType}"></td>
        <td><a th:href="@{'/flip/disc?id=' + ${disc.id}}"><p>details</p></a></td>
        <td><p>edit</p></td>
    </tr>

</table>

<nav>
    <a href="/flip/add">Add</a> |
    <a href="/disc/remove">Remove</a>
</nav>

</body>
</html>
